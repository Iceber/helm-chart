# Default values for thanos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
image:
  repository: dockerhub.azk8s.cn/thanosio/thanos
  tag: master-2019-12-14-bec86666
  pullPolicy: IfNotPresent

query:
    name: "thanos-query"
    replicaCount: 1

    logLevel: debug

    imagePullSecrets: []
    podLables: {}

    replicaLabels: []
    stores: [dnssrv+_grpc._tcp.prom-thanos-prometheus-server-thanos-grpc-headless.prome.svc,]

    service:
      type: NodePort
      annotations: {}
      labels: {}
      servicePort: 10902
      nodePort: 30902

    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    nodeSelector: {}

    tolerations: []

    affinity: {}

store:
    enabled: false
    name: "thanos-store"
    logLevel: debug
    replicaCount: 2
    podLables: {}
    objstore:
        configMapName: ""
        configFileName: ""
    grpcHeadless:
        servicePort: 10901
        annotations: {}
